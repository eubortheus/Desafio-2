<body class="div--color">
<section>
  <h1 class="h--font">Complete seu cadastro</h1>
  <form action="cadastro-concluido.html" class="form--align form--size" id="form__cad">
      <fieldset class="fieldset__width">
          <legend>Informações básicas</legend>
          <div class="input__container">
              <input name="nome" id="nome" class="input" type="text" placeholder="Nome" data-tipo="nome" required>
          </div>
          <div class="input__container">
              <input name="email" id="email" class="input" type="email" placeholder="Email" data-tipo="email" required>
          </div>
          <div class="input__container">
              <input name="senha" id="senha" class="input" type="password" placeholder="Senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." data-tipo="senha" required>
          </div>
          <div class="input__container">
              <input name="nascimento" id="nascimento" class="input" type="date" placeholder="Data de nascimento" data-tipo="dataNascimento" required>
          </div>
          <div class="input__container">
              <input name="cpf" id="cpf" class="input" type="text" placeholder="CPF" data-tipo="cpf" required>
          </div>
      </fieldset>
      <fieldset class="fieldset__width">
          <legend class="formulario__legenda">Endereço (opcional)</legend>
          <div class="input__container">
              <input name="cep" id="cep" class="input" type="text" placeholder="CEP" pattern="[\d]{5}-?[\d]{3}" data-tipo="cep">
          </div>
          <div class="input__container">
              <input name="logradouro" id="logradouro" class="input" type="text" placeholder="Logradouro" data-tipo="logradouro">
          </div>
          <div class="input__container">
              <input name="cidade" id="cidade" class="input" type="text" placeholder="Cidade" data-tipo="cidade">
          </div>
          <div class="input__container">
              <input name="estado" id="estado" class="input" type="text" placeholder="Estado" data-tipo="estado">
          </div>
      </fieldset>
  </form>
  <button class="button__form" form="form__cad">Cadastrar</a>
</section>
