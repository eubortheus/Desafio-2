<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/maque-icon.ico">

  <title>Maquê - Restaurante Italiano</title>
</head>
<body class="div--color">
    <div class="product__div container">
        <div class="row">
          <div class="card product__item col p-2" style="width: 18rem;">
            <img src="../images/dessert-cannoli.jpg" class="card-img-top product__image" alt="...">
            <div class="card-body">
              <p class="card-text h__menu--font">Cannoli</p>
              <p class="card-text h__menu--font">30$ a porção com 10</p>
            </div>
            </div>
            <div class="card product__item col p-2" style="width: 18rem;">
              <img src="../images/dessert-cassata.jpg" class="card-img-top product__image" alt="...">
              <div class="card-body">
                <p class="card-text h__menu--font">Cassata</p>
              <p class="card-text h__menu--font">40$ (ou 5$ a fatia)</p>
              </div>
              </div>
              <div class="card product__item col p-2" style="width: 18rem;">
                <img src="../images/dessert-gelatto.jpg" class="card-img-top product__image" alt="...">
                <div class="card-body">
                  <p class="card-text h__menu--font">Gelatto</p>
              <p class="card-text h__menu--font">40$ per KG</p>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="card product__item col p-2" style="width: 18rem;">
                  <img src="../images/dessert-panna-cotta.jpg" class="card-img-top product__image" alt="...">
                  <div class="card-body">
                    <p class="card-text h__menu--font">Panna Cotta</p>
              <p class="card-text h__menu--font">25$</p>
                  </div>
                  </div>
                  <div class="card product__item col p-2" style="width: 18rem;">
                    <img src="../images/dessert-strufoli.jpg" class="card-img-top product__image" alt="...">
                    <div class="card-body">
                      <p class="card-text h__menu--font">Strufoli</p>
              <p class="card-text h__menu--font">1$ por unidade</p>
                    </div>
                    </div>
                    <div class="card product__item col p-2" style="width: 18rem;">
                      <img src="../images/dessert-tiramisu.jpg" class="card-img-top product__image" alt="...">
                      <div class="card-body">
                        <p class="card-text h__menu--font">Tiramisu</p>
                        <p class="card-text h__menu--font">12$ a fatia</p>
                      </div>
                    </div>
                  </div>
          </div>
</body>
